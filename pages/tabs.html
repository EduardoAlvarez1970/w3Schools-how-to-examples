<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eduardo Alvarez Portfolio Page">
    <meta name="author" content="Eduardo Alvarez">
    <!-- On some browsers, this sets the theme color -->
    <!--<meta name="theme-color" content="#c15a58" />-->
    <title>Icon-Bar</title>
    <link rel="stylesheet" href="/styles/tabs.css">
    <link rel="icon" href="/images/favicon.ico">
    <!-- Helps prevent duplicate content issues -->
    <link rel="canonical" href="https://eduardoalvarez1970.github.io/">
    <!-- Links to a JSON file that specifies "installation" credentials for the web applications -->
    <!--<link rel="manifest" href="manifest.json">-->
    <!-- 'module' sets the outer most scope to the module scope (instead of the global scope) -->
    <!-- 'defer' sets the script to downloaded in parallel to the page and executed after the page is parsed -->
    <script src="/scripts/tabs.js" type="module" defer></script>       
</head>
<body>

    <!-- Tab links -->
  <div class="tab"> <!--horizontal Tab con 3 buttons que actuan como links que son activados con onclick en js-->
    <button class="tablinks" onclick="openCity(event, 'London')">London</button>
    <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button><!-- cada onclick dispara un evento-->
    <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
  </div>
  
  <!-- Tab content -->  <!--lo que va a aparecer cada vez que hagamos click-->
  <div id="London" class="tabcontent">
    <h3>London</h3>
    <p>London is the capital city of England.</p>
  </div>
  
  <div id="Paris" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
  </div>
  
  <div id="Tokyo" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
  </div>

  <!--All <div> elements with class="tabcontent" are hidden by default (with CSS & JS).
      When the user clicks on a button - it will open the tab content that "matches" this button.-->

</body>
</html>
